version: '3.9'

services:

  vote:
    build:
      context: ./vote
      dockerfile: Dockerfile
      args:
        # 1. Tell the Dockerfile to build in 'dev' mode
        - APP_ENV=dev
        # 2. Pass build-time ARGs (using defaults is also fine)
        - REDIS_HOST=redis 
        - REDIS_PORT=6379
        - OPTION_A=Cats
        - OPTION_B=Dogs
      
    container_name: vote_service
    
    ports:
      - "9090:80"
    depends_on:
      - redis
    networks:
      - frontend-net
      - backend-net
    restart: always

  result:
    build:
      context: ./result
      dockerfile: Dockerfile
      args:
        - RESULT_PORT=4000
        - POSTGRES_USER=postgres
        - POSTGRES_PASSWORD=postgres
        - POSTGRES_DB=postgres
        - POSTGRES_HOST=db
        - POSTGRES_PORT=5432
    container_name: result_service
    ports:
      - "9091:4000"
    depends_on:
      - db
    networks:
      - frontend-net
      - backend-net
    restart: always

  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
      args:
        - REDIS_HOST=redis
        - POSTGRES_HOST=db
        - POSTGRES_USER=postgres
        - POSTGRES_PASSWORD=postgres
        - POSTGRES_DB=postgres
    container_name: worker_service
    # We can omit the 'environment' block here because the values are now
    # baked into the image via the Dockerfile ENV instructions using the args above.
    depends_on:
      - redis
      - db
    networks:
      - backend-net
    restart: always

  redis:
    image: redis:7
    container_name: redis_service
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - backend-net

  db:
    image: postgres:15-alpine
    container_name: db_service
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - backend-net

networks:
  frontend-net:
  backend-net:

volumes:
  redis_data:
  db_data:


